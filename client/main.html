<template name="Graph">
    <div>
    {{count}} data points.
    </div>
    <audio id="alertAudio" src="alert.ogg" preload="auto"></audio>
    <div>
    Special phone message:
    {{#each ttsButtons}}
    <button class="ttsButton">{{val}}</button>
    {{/each}}
    </div>

    <div>
    Prefilled TTS messsages:
    {{#each ttsPretextButtons}}
    <button class="ttsPretextButton">{{val}}</button>
    {{/each}}
    </div>
    <div>
    Phone Status:
    <button class="appStart">appStart</button>
    <button class="appStop">appStop</button>
    <b>GPS</b> {{#if gpsOn}}ON{{else}}OFF{{/if}},
    <b>Prod</b> {{#if prodOn}}ON{{else}}OFF{{/if}},
    <b>Alarm</b> {{#if alarmSet}}On{{else}}Off{{/if}},
    <b>Phone</b> {{#if phoneConnected}}Connected{{else}}Disconnected{{/if}},
    <b>Bluetooth</b> {{#if bluetoothOn}}ON{{else}}OFF{{/if}}
    <b>Lights</b> {{#if lightsOn}}ON{{else}}OFF{{/if}}
    <b>Chain</b> {{#if chainOn}}ON{{else}}OFF{{/if}}
    </div>

    <form class='ttsForm'>
    <input type="text" placeholder="tts"/>
    {{#if ttsWaiting}}
    Waiting for TTS to process...
    {{/if}}
    </form>
    <div>
        <input type="checkbox" id="graphOn" checked="{{graphOn}}">
        Show the graph
    </div>
    <svg id="graph" style="{{graphDisplay}}"></svg>
</template>
